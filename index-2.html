    <script>
      // Function to handle mouse movement and apply parallax effect
      document.addEventListener("mousemove", function (event) {
        const images = document.querySelectorAll(".column img, .column video");
        images.forEach((image) => {
          const rect = image.getBoundingClientRect();
          const imageX = rect.left + rect.width / 2;
          const imageY = rect.top + rect.height / 2;

          // Calculate the difference between mouse and image position
          const deltaX = event.clientX - imageX;
          const deltaY = event.clientY - imageY;

          // Create a parallax effect by adjusting the transform property
          const translateX = deltaX / 20; // Adjust the divisor to change effect strength
          const translateY = deltaY / 20;

          gsap.to(image, {
            x: translateX,
            y: translateY,
            duration: 0.2,
            ease: "power1.out",
          });
        });
      });
    </script>
