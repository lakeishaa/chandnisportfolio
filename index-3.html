    <script>
      // Function to handle mouse movement and apply parallax effect
      document.addEventListener("mousemove", function (event) {
        const images = document.querySelectorAll(
          ".column img, .column video, .column iframe"
        );
        images.forEach((image) => {
          const rect = image.getBoundingClientRect();
          const imageX = rect.left + rect.width / 10;
          const imageY = rect.top + rect.height / 10;

          // Calculate the difference between mouse and image position
          const deltaX = event.clientX - imageX;
          const deltaY = event.clientY - imageY;

          // Create a parallax effect by adjusting the transform property
          const translateX = deltaX / 5; // Adjust the divisor to change effect strength
          const translateY = deltaY / 5;

          gsap.to(image, {
            x: translateX,
            y: translateY,
            duration: 0.2,
            ease: "power1.out",
            // scale: 0.8
            , // Slightly increase the size
          });
        });
      });
    </script>
