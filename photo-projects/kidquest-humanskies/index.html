<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>KidQuest x Humanskies</title>
    <link rel="stylesheet" href="../styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>

  <style>
    @font-face {
      font-family: torch;
      src: url("../../assets/headster.otf");
    }
    h1 {
      font-family: torch;
    }
  </style>

  <body>
    <div class="topnav" id="myTopnav">
      <a href="../../index.html" class="active">Home</a>
      <a href="../../work/index.html">Works</a>
      <a href="../../about/index.html">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars" style="color: #f83b8a"></i>
      </a>
    </div>

    <header>
      <h1>title here</h1>
      <!-- This will be dynamically updated by the script -->
    </header>

    <main>
      <section class="one-column">
        <div class="container">
          <div class="box">
            <!-- Single Column -->
            <p></p>
            <!-- Will be dynamically updated -->
          </div>
        </div>
      </section>

      <section class="two-columns-text">
        <div class="container">
          <div class="box" id="category">
            <p></p>
            <!-- Dynamically updated -->
          </div>
          <div class="box" id="category">
            <p class="category"></p>
            <!-- Dynamically updated -->
          </div>
        </div>
      </section>

      <!-- Sections for dynamically loaded content -->
      <section class="two-columns">
        <div class="container">
          <!-- Empty containers where the images/videos will be inserted dynamically -->
        </div>
      </section>

      <!-- More sections if needed -->
      <section class="two-columns">
        <div class="container">
          <!-- Empty containers for more content -->
        </div>
      </section>
      <section class="two-columns-text" style="margin: 1rem">
        <div class="container">
          <div class="box">
            <a
              class="prevnext"
              href="../../work/index.html"
              style="text-align: right !important"
              >All Works
            </a>
          </div>
          <div class="box" id="second-column">
            <a href="../../work/index.html?category=photo" class="prevnext">
              More Photo
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>CHANDNI 2024 &copy;</p>
    </footer>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script src="../../cursor2.js"></script>
  </body>
</html>
