<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Extraterrestrial Grrls Vol. I</title>
    <link rel="stylesheet" href="/photo-projects/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    <script src="script.js" defer></script>

  <style>
    @font-face {
      font-family: torch;
      src: url("/assets/headster.ttf");
    }
    h1 {
      font-family: torch;
    }

  <body>
    <div class="topnav" id="myTopnav">
      <a href="../index.html" class="active">Home</a>
      <a href="../work/index.html">Works</a>

      </a>

    <header>
      <h1>title here</h1>
      <!-- This will be dynamically updated by the script -->

    <main>
      <section class="one-column">
        <div class="container">
          <div class="box">
            <!-- Single Column -->
            <p></p>
            <!-- Will be dynamically updated -->
          </div>
        </div>
      </section>

      <section class="two-columns-text">
        <div class="container">
          <div class="box" id="category">

            <!-- Dynamically updated -->

          <div class="box" id="category">

        </div>

    <footer>
      <p>CHANDNI 2024 &copy;</p>
    </footer>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
