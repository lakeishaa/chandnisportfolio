<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Extraterrestrial Grrls Vol. I</title>
    <link rel="stylesheet" href="/photo-projects/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script src="script.js" defer></script>
    <style>
      @font-face {
        font-family: torch;
        src: url("/assets/headster.otf");
      }
      h1 {
        font-family: torch;
      }
    </style>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="../../index.html" class="active">Home</a>
      <a href="../../work/index.html">Works</a>
      <a href="../../about/index.html">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars" style="color: #f83b8a"></i>
      </a>
    </div>

    <header>
      <h1 id="mainTitle"></h1>
    </header>

    <main>
      <section class="one-column">
        <div class="container">
          <div class="box" id="description">
            <p></p>
            <!-- Description will be injected here -->
          </div>
        </div>
      </section>

      <section class="two-columns-text">
        <div class="container">
          <div class="box" id="date">
            <p></p>
            <!-- Date will be injected here -->
          </div>
          <div class="box" id="tag">
            <p class="category"></p>
            <!-- Tag will be injected here -->
          </div>
        </div>
      </section>

      <section class="one-column">
        <div class="container">
          <div class="box" id="image-container">
            <!-- Images will be injected here -->
          </div>
        </div>
      </section>

      <section class="two-columns-text">
        <div class="container">
          <div class="box">
            <a class="prevnext" href="#prev">Prev</a>
          </div>
          <div class="box" id="second-column">
            <a class="prevnext" href="#Next">Next</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>CHANDNI 2024 &copy;</p>
    </footer>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
